<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width , intial-scale=1.0">
            <title>Simple Carousel</title> 
            <style>
                body{
                    background-color: #deb878
                }
                h1{
                    text-align: center;
                    text-decoration: underline;
                    text-transform: capitalize;
                }
                .carousel-container{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 300px; 
                }
                .myslides{
                    display: none;
                    max-height: 100%;
                    max-width: 100%;
                }
            </style>
        </head>
        <body>
            <h1>My Favourite Places</h1>

            <div class="carousel-container">

                <img class="myslides" src="pic1.jpg" height="300" width="300" slide1>
                <img class="myslides" src="pic2.jpg" height="300" width="300" slide2>
                <img class="myslides" src="pic3.jpg" height="300" width="300" slide3>
            </div>

            <script src="script.js">

            </script>
        </body>
    </html>
